{% extends 'temp/snipest/base.html' %}
{% load static %}
{% block contentbase %}

<!-- Page Header Start -->
<div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>About Us</h2>
                    </div>
                    <div class="col-12">
                        <a href="">Home</a>
                        <a href="">{{ products.course }}</a>
                    </div>
                </div>
            </div>
        </div>
<!-- Page Header End -->
<!-- About Start -->
<div class="about wow fadeInUp" data-wow-delay="0.1s">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5 col-md-6">
                        <div class="about-img">
                            <video width="100%" height="100%" controls>
                              <source src="{{products.video.url}}" type="video/mp4">
                            </video>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-6">
                        <div class="section-header text-left">
                            <h2>{{ products.course }}</h2>
                        </div>
                        <div class="about-text">
                            <p>
                                {{ products.desciption }}
                            </p>
                            <a class="btn" href="">Enroll Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!-- About End -->
{% include 'temp/snipest/team.html' %}
{% endblock contentbase %}
